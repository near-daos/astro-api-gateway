<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sockets test</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
  <script>
    const WEBSOCKET_HOST = 'https://api.dev.app.astrodao.com';

    window.s = io(WEBSOCKET_HOST, {});

    s.emit('heartbeat', { event: 'heartbeat', data: {} });
    s.on('heartbeat', (heartbeat) => {
      console.log(heartbeat);
    });

    s.on('dao-update', ({ daos }) => {
      console.log(`DAO updates:`);
      console.log(daos);
    })

    s.on('proposal-update', ({ proposals }) => {
      console.log(`Proposal updates:`);
      console.log(proposals)
    })
  </script>
</body>

</html>

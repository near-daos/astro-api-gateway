{{- if .Values.monitoring.metrics.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "astro-draft.labels" . | nindent 4 }}
    release: kube-prometheus-stack
  name: draft
spec:
  endpoints:
    {{ .Values.monitoring.metrics.endpoints | toYaml | nindent 4 }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "astro-draft.selectorLabels" . | nindent 6 }}
{{- end -}}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "astro-draft.fullname" . }}
  labels:
    {{- include "astro-draft.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      name: api
      targetPort: {{ .Values.service.targetPort }}
  selector:
    {{- include "astro-draft.selectorLabels" . | nindent 4 }}

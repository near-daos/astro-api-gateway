# Default values for sputnik-v2-draft.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 398077236708.dkr.ecr.eu-central-1.amazonaws.com
  tag: latest
  name: sputnik-v2-draft
  pullPolicy: Always

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

draftNameOverride: "sputnik-v2-draft"
draftFullnameOverride: "sputnik-v2-draft"

container:
  # Specifies the internal container port
  internalPort: 3000
  # Specifies the endpoint for liveness checks
  livenessProbe:
    failureThreshold: 2
    initialDelaySeconds: 10
    periodSeconds: 60
    successThreshold: 1
    timeoutSeconds: 10
    port: 3000
    path: /api/v1/draft-proposals
  readinessProbe:
    failureThreshold: 2
    initialDelaySeconds: 10
    periodSeconds: 60
    successThreshold: 1
    timeoutSeconds: 10
    port: 3000
    path: /api/v1/draft-proposals

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  host: "sputnik-v2-draft-host"

resources:
  limits:
    memory: 600Mi
  requests:
    cpu: 50m
    memory: 500Mi

nodeSelector: {}

tolerations: []

affinity: {}

version:
  commit: latest
  branch: develop

monitoring:
  metrics:
    enabled: true
    endpoints:
    - path: /api/v1/metrics
      port: api

environment:
  AGGREGATOR_POLLING_INTERVAL: "5000"
  AGGREGATOR_TOKEN_POLLING_INTERVAL: "10000"
  AGGREGATOR_TOKEN_PRICES_POLLING_INTERVAL: "100000"
  # 12 hours
  AGGREGATOR_DAO_STATUS_POLLING_INTERVAL: "43200000"
  # Every day at 23:55
  AGGREGATOR_DAO_STATS_CRON_TIME: "55 23 * * *"
  API_RATE_TTL: "60"
  API_RATE_LIMIT: "5"

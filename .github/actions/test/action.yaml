name: 'Run Tests'
inputs:
  environment:
    description: Environment to run on. Valid choices are dev, testnet
    default: develop
    required: true
runs:
  using: 'docker'
  image: ${{ env.AWS_ECR_URL }}/jdk-near-cli:jdk-11-node-16
  entrypoint: /home/test/.gradlew
  args:
  - --no-daemon
  - test
  - -DincludeTags=all
  - -Dtest.env=$INPUT_ENVIRONMENT
